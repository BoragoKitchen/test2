<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* CSS for button container */
		.button-container {
			position: relative;
			height: 100vh;
			width: 100%;
			background-color: #f2f2f2;
		}

		/* CSS for left button */
		.button-left {
			position: absolute;
			top: 0;
			left: 0;
			height: 100vh;
			width: 50%;
			background-color: #4CAF50;
			background-image: url('image.jpg');
			border: none;
			color: white;
			text-align: center;
			font-size: 24px;
			cursor: pointer;
			border-top-left-radius: 10px;
			border-bottom-left-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-decoration: none;
		}

		.button-left span {
            position: relative;
            background-color: #242424;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            top: -30%;
            transform: translateY(-50%);
            display: inline-block;
            z-index: 2;
            border-radius: 15px;
        }

		.button-left:hover {
			transform: scale(1.1);
			transition: all 0.2s ease-in-out;
		}

		/* CSS for right button */
		.button-right {
			position: absolute;
			top: 0;
			right: 0;
			height: 100vh;
			width: 50%;
			background-color: #008CBA;
			background-image: url('second.jpg');
			border: none;
			color: white;
			text-align: center;
			font-size: 24px;
			cursor: pointer;
			border-top-right-radius: 10px;
			border-bottom-right-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-decoration: none;
		}

		.button-right span {
            position: relative;
            background-color: #242424;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            top: -30%;
            transform: translateY(-50%);
            display: inline-block;
            z-index: 2;
            border-radius: 15px;
        }

		.button-right:hover {
			transform: scale(1.1);
			transition: all 0.2s ease-in-out;
		}

		/* CSS for slash between buttons */
		.button-container::after {
			content: "";
			position: absolute;
			top: 0;
			left: 50%;
			height: 100%;
			width: 0;
			border-right: 2px solid #f2f2f2;
			transform: translateX(-1px);
			z-index: 1;
		}

		/* CSS for button text background */
		.button-left span {
			background-color: #242424;
			padding: 5px 10px;
			border-radius: 13px;
		}

		.button-right span {
			background-color: #242424;
			padding: 5px 10px;
			border-radius: 13px;
		}

	</style>
</head>
<body>
	<div class="button-container">
		<a class="button button-left" href="https://www.boragokitchen.eu">
			<span>Borago Kitchen</span>
		</a>
		<a class="button button-right" href="https://boragokitchen.github.io/kris/"><span>Borago Cafe</span></a>

	</body>
	</html>
